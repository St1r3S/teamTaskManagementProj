{% extends "base.html" %}

{% block content %}
    <div class="card mt-5">
        <div class="text-center mt-5 " style="margin: 0!important;">
            <div class="card-header">
                <h5 class="card-title">Sign Out</h5>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to leave? ✪ ω ✪</p>
                <form method="post" action="{% url 'account_logout' %}" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Sign Out</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
