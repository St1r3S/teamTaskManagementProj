<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- jQuery and Popper.js for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        .card-body p {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="task-list">TeamTaskManager</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/task-list">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/worker-list">Workers</a>
                </li>
            </ul>
        </div>
         <div class="col-6 text-right nav-item">
                {% load socialaccount %}
                {% if request.user.is_authenticated %}
                    <p class="text-light" style="margin: 0; padding: 8px;">Welcome, {{ request.user.get_full_name }}! <a href="{% url 'sign_out' %}" data-toggle="tooltip"
                                                                     title="Sign Out">
                        <i class="fas fa-sign-out-alt"></i> </a>
                    </p>

                {% else %}
                    <a href="{% provider_login_url 'google' method='oauth2' %}" data-toggle="tooltip"
                       title="Login with Google">
                        <i class="fab fa-google"></i>
                    </a>
                {% endif %}
            </div>
    </div>
</nav>
<div class="container d-flex justify-content-center">
    {% block content %}
    {% endblock %}
</div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>

</html>
